<div
  class="kanban-column"
  pDroppable="items"

  (onDrop)="dropHandler()"
>
  <div class="title">
    {{
      column.name
    }}

    <p-button
      size="small"
      severity="secondary"
      [icon]="collapsed ? 'pi pi-plus' : 'pi pi-minus'"
      [text]="true"

      (click)="collapseSwitch()"
    />
  </div>

  <div *ngIf="!collapsed" class="container">
    <ng-content />
  </div>
</div>

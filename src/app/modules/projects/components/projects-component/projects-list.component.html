<div class="container">
  @for (project of projects; track $index) {
    <div class="project" (click)="openProject(project.id)">
      <div class="project-id">
        <p-tag
          [value]="project.id + ' | ' + project.identifier"
        />
      </div>
      <div class="project-name">
        {{ project['name'] }}
      </div>

      <div class="project-description">
        {{ project['description'] }}
      </div>
    </div>
  }
</div>

<ym-page-panel
  [ngClass]="{
    'issues-list-panel': true,
    'hidden': listHidden()
  }"
>
  <button
    pButton
    [icon]="hideIcon()"
    severity="secondary"
    text

    class="hide-toggle"
    (click)="toggleListHidden()"
  ></button>

  <ym-issues-list class="issues-list"/>
</ym-page-panel>

<div class="issue-view">
  <router-outlet></router-outlet>
</div>

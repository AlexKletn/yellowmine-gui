<div
  [ngClass]="{
    'issues-list-wrapper': true,
  }"
>
  <div class="issues-list-header">
    <ym-issues-filter [filter]="filter"/>
  </div>

  <div class="issues-list">
    <p-scroll-panel
      #list
      [style]="{ width: '100%', height: '100%' }"
    >
      <div class="issues-list-content">
        @for (issue of issues() ?? []; track issue.id) {
          <ym-issues-list-item [issue]="issue"/>
        }

        @if(isLoading()) {
          @for (i of [].constructor(20); track $index) {
            <p-skeleton height="6.5em"/>
          }
        }

        <div #listEnd class="issues-list-end"></div>
      </div>
    </p-scroll-panel>
  </div>
</div>
